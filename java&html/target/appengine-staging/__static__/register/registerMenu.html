<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<img id= logo src="https://storage.googleapis.com/staging.fct-connect-2023.appspot.com/logo_nova_black.png" alt="Logo">


<div class="container">

<h1 id="page-title">Register</h1>

<form id="register-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="passwordV">Verify Password:</label><br>
    <input type="password" id="passwordV" name="passwordV"><br>
    <label for="fullname">Name:</label><br>
    <input type="text" id="fullname" name="fullname"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="privacy">Privacy Type:</label><br>
    <select id="privacy" name="privacy">
        <option value="public">Public</option>
        <option value="private">Private</option>
    </select><br>
    <button type="submit" id="register-button">Register</button>
</form>
</div>

<script src="script.js"></script>

<footer>
    Copyright: FCT NOVA 2023
</footer>

</body>
</html>
