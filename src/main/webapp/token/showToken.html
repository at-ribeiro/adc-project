<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Token</title>
</head>

<body>
  <h1>Your Token:</h1>

  <table>
    <tr>
      <td id="username"></td>
    </tr>
    <tr>
      <td id="role"></td>
    </tr>
    <tr>
      <td id="tokenId"></td>
    </tr>
    <tr>
      <td id="creation"></td>
    </tr>
    <tr>
      <td id="expiration"></td>
    </tr>
  </table>

  <a href="../mainMenu.html">Back to Main Menu</a>

<script>
  const tableUsername = document.getElementById("username");
  const tableRole = document.getElementById("role");
  const tableTokenId = document.getElementById("tokenId");
  const tableCreation = document.getElementById("creation");
  const tableExpiration = document.getElementById("expiration");

  const username = JSON.parse(sessionStorage.getItem("token")).username;
  const role = JSON.parse(sessionStorage.getItem("token")).role;
  const tokenId = JSON.parse(sessionStorage.getItem("token")).tokenID;
  const creationDate = new Date(JSON.parse(sessionStorage.getItem("token")).creationDate);
  const expireDate = new Date(JSON.parse(sessionStorage.getItem("token")).expirationDate);

  tableUsername.textContent = `Username: ${username}`;
  tableRole.textContent = `Role: ${role}`;
  tableTokenId.textContent = `TokenID: ${tokenId}`;
  tableCreation.textContent = `Creation Date: ${creationDate.toLocaleString('en-GB')}`;
  tableExpiration.textContent = `Expiration Date: ${expireDate.toLocaleString('en-GB')}`;

</script>

</body>

</html>
